<DOCTYPE html>
<html>
 <head>
 </head>
 <body>
  <form action="contactUs.html" method="POST">
  <table cellpadding="10">
   <tr>
    <td align="right">First Name:</td>
    <td><input type="text" Name="FirstName" /></td>
	</tr>
   <tr>
    <td align="right">Last Name:</td>
    <td><input type="text" Name="LastName" /></td>
	</tr>
   <tr>
   	<td align="right">Email: </td>
    <td><input type="text" Name="Email" /></td>
	</tr>
   <tr>
   	<td align="right">Type of License:</td>
    <td><input type="radio" name="LicenseType" value="Business" /> Business <input type="radio" name="LicenseType" value="Personal" /> Personal</td>
	</tr>
   <tr>
    <td align="right">Reason</td>
    <td>
	<select>
	<option value="#">Select a Reason</option>
	<option value="Software Support">Software Support</option>
	<option value="Hardware Support">Hardware Support</option>
	<option value="Hardware Support">Information Request</option>
	</select>
	</td>
   </tr>
   <tr>
   <td align="right">Additional Information</td>
    <td><input type="textarea" style="height: 80px"/></td>
	</tr>
   <tr>
   <td>&nbsp;</td>
    <td><input type="checkbox" name="terms" value="1" />I have read the terms of service.
	</td>
	</tr>
   <tr>
   <td>&nbsp;</td>
    <td align="right"><input name="Send Request"  type="submit" /></td>
	</tr>
 </table> 
  </form>
 </body>
</html>
