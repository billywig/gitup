<!DOCTYPE html>
<html lang="en">
<head>
    <title>Billy's Restaurant - Home</title>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        <style>
         #contactForm input, textarea{
        background-color: sandybrown;
       }
    </style>
</head>

<body>
    <table border="0" align="center" width="100%" >
<tr> 
    <td colspan="3" align="center">
<h1>Billy's Restaurant</h1>
    </td>
</tr>
<tr>
    <td class="header" width="100" height="1px"><h2><a href="restaurantHome.html">Home</a><h2></td>
    <td class="header" width="100"><h2><a href="menu.html">Menu</a><h2</td>
    <td class="header"><h2><a href="contact.html">Contact Us</a><h2</td>
</tr>
<tr height="500px">
    <td align="center" colspan="3">
        <form action="contact.html" method="POST" id="contactForm">
     <table>
         <tr>
             <td align="right">Name: </td>
             <td><input type="text" name="name"" /></td>
        </tr>
         <tr>
             <td align="right">Email: </td>
             <td><input type="text" name="email" /></td>
        </tr>
         <tr>
             <td align="right">Phone: </td>
             <td><input type="text" name="phone" /><br /></td>
        </tr>
         <tr>
             <td align="right">Reason for Inquiry:</td>
             <td>           
                <select name"reason">
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select></td>
         </tr>
         <tr>
             <td align="right">Additional Information:</td>
             <td><textarea name="additional"></textarea></td>
             </tr>
         <tr>
             <td> Have you been to the restaurant? </td>
             <td>
                 No: <input type="radio" name="been" value="no" />
             Yes: <input type="radio" name="been" value="yes" />
           </td>
        </tr>
         <tr>
             <td align="right">Best Days to Contact You:</td>
             <td>
               M <input type="checkbox" name="" value="m" />
             T <input type="checkbox" name="" value="t" />
               W  <input type="checkbox" name="" value="w" />
                Th <input type="checkbox" name="" value="th" />
                F <input type="checkbox" name="" value="F" />
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" value="Send Request" /></td>

        </tr>
     </table>
       </form>
</td>
</tr>
<tr>
  <td colspan="3" align="center">
<h3 class="footer">123 Fake St, Clinton, MA 01510 - 617 335-8313</h3>
    </td>
</tr>

    </table>

</body>

</html>
