<!DOCTYPE html>
<!-- only user label tags for input tags, not textarea or select -->
<html lang="en">
<head>
    <title>Billy's Restaurant - Home</title>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
        <style>
         #contactForm input, textarea{
        background-color:aliceblue;
         }
        .required{
           font-weight: bold;
       }
    </style>
</head>

<body>
    <table border="0" align="center" width="100%" >
<tr> 
    <td colspan="3" align="center">
<h1>Billy's Restaurant</h1>
    </td>
</tr>
<tr>
    <td class="header" width="100" height="1px"><h2><a href="restaurantHome.html">Home</a><h2></td>
    <td class="header" width="100"><h2><a href="menu.html">Menu</a><h2</td>
    <td class="header"><h2><a href="contact.html">Contact Us</a><h2</td>
</tr>
<tr height="500px" class="bodyColor">
    <td align="center" colspan="3">
        <form action="contact.html" method="POST" id="contactForm">
     <table>
         <tr>
             <td align="right"><label for="name" class="required">Name:</label></td>
             <td><input type="text" name="name" /></td>
        </tr>
         <tr>
             <td align="right"><label for="email" class="required">Email:</label></td>
             <td><input type="text" name="email" /></td>
        </tr>
         <tr>
             <td align="right"><label for="phone">Phone:</label></td>
             <td><input type="text" name="phone" /><br /></td>
        </tr>
         <tr>
             <td align="right" class="required">Reason for Inquiry:</td>
             <td>           
                <select name"reason">
                    <option value="Catering">Catering</option>
                    <option value="Private Party">Private Party</option>
                    <option value="Feedback">Feedback</option>
                    <option value="Other">Other</option>
                </select></td>
         </tr>
         <tr>
             <td align="right">Additional Information:</td>
             <td><textarea name="additional"></textarea></td>
             </tr>
         <tr>
             <td>Have you been to the restaurant? </td>
             <td>
                <label for="no">No</label>
                <input type="radio" name="been" value="no" />
                <label for="yes">Yes</label>
                <input type="radio" name="been" value="yes" />
           </td>
        </tr>
         <tr>
             <td align="right">Best Days to Contact You:</td>
             <td>
               <label for="m" class="required">M</label>
                   <input type="checkbox" name="days" value="m" />
             <label for="t" class="required">T</label>
                 <input type="checkbox" name="days" value="t" />
               <label for="w" class="required">W</label>
                   <input type="checkbox" name="days" value="w" />
                <label for="th" class="required">Th</label>
                    <input type="checkbox" name="days" value="th" />
                <label for="f" class="required">F</label>
                    <input type="checkbox" name="days" value="F" />
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" value="Send Request" /></td>

        </tr>
     </table>
       </form>
</td>
</tr>
<tr>
  <td colspan="3" align="center">
<h3 class="footer">123 Fake St, Clinton, MA 01510 - 617 335-8313</h3>
    </td>
</tr>

    </table>

</body>

</html>
